<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Document</title>
</head>
<body>
  <main>
    <div id="root">
      <form enctype="multipart/form-data">
        <div class="form__row file__block">
          <input class="input__file" type="file" id="file" name="file" accept=".xml" multiple />
          <label for="file">Оберіть файл / файли</label>
        </div>
    
        <div class="form__row">
          <button id="submit" type="button">Формувати звіт</button>
        </div>
      </form>

      <div class="files__list">
        <ol class="list"></ol>
      </div>

      <div class="result">
        <div class="block__heading">
          <h1>Інформація по митним деклараціям</h1>
        </div>
      </div>

      <div class="modification">
        <div class="block__heading">
          <h1>Інформація щодо зміни МФО банку в МД</h1>
        </div>
      </div>
    </div>
  </main>

  <script src="./js/index.js"></script>
</body>
</html>
